{% extends 'base.html' %}
{% block content %}
<div class="glass p-8 max-w-md mx-auto animate-fade-in-up">
  <h2 class="text-2xl font-semibold text-white mb-4">Play Slot Machine</h2>
  <form method="post" class="space-y-4">
    <input name="guess" placeholder="Your Guess (3 letters)" maxlength="3" class="w-full p-2 rounded bg-white bg-opacity-20 text-white focus:outline-none placeholder-gray-500" required>
    <button type="submit" class="w-full py-2 bg-white bg-opacity-30 text-white rounded-2xl hover:bg-opacity-50 transition">Spin</button>
  </form>
  {% if message %}
    <div class="mt-4 text-white text-center animate-pulse">
      <p>{{ message }}</p>
      {% if flag %}
        <p class="mt-2 font-mono">{{ flag }}</p>
      {% endif %}
    </div>
  {% endif %}
</div>
{% endblock %}
