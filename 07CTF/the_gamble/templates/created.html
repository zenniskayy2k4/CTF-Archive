{% extends 'base.html' %}
{% block content %}
<div class="glass p-8 max-w-md mx-auto text-center animate-bounce">
  <h2 class="text-2xl font-semibold text-white mb-4">Game Created!</h2>
  <p class="text-white mb-4">Your game ID is: <span class="font-mono">{{ game_id }}</span></p>
  <a href="/play/{{ game_id }}" class="inline-block px-6 py-3 bg-white bg-opacity-30 text-white rounded-2xl hover:bg-opacity-50 transition">Play Now</a>
</div>
{% endblock %}
