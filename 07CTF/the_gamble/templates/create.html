{% extends 'base.html' %}
{% block content %}
<div class="glass p-8 max-w-md mx-auto animate-slide-up">
  <h2 class="text-2xl font-semibold text-white mb-4">Create Slot Machine</h2>
  {% if error %}<p class="text-red-400 mb-2">{{ error }}</p>{% endif %}
  <form method="post" class="space-y-4">
    <input name="actual" placeholder="Winning Input (3 letters)" maxlength="3" class="w-full p-2 rounded bg-white bg-opacity-20 text-white focus:outline-none placeholder-gray-500" required>
    <input name="operator" placeholder="Operator (== or !=)" maxlength="2" class="w-full p-2 rounded bg-white bg-opacity-20 text-white focus:outline-none placeholder-gray-500" required>
    <button type="submit" class="w-full py-2 bg-white bg-opacity-30 text-white rounded-2xl hover:bg-opacity-50 transition">Create</button>
  </form>
</div>
{% endblock %}
