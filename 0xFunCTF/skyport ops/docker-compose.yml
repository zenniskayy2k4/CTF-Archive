version: '3.8'

services:
  skyport:
    build: .
    container_name: skyport_ctf
    ports:
      - "8000:9000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
