{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="mb-4">Register</h2>
    <form method="POST" action="{{ url_for('do_register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="password" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="accept_terms" name="accept_terms" required>
            <label class="form-check-label" for="accept_terms">
                I have read and agree to the <a href="{{ url_for('get_terms_and_conditions') }}" target="_blank">Terms and Conditions</a>.
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
